<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets', 'vets.index.title')}">
<head>
	<meta charset="UTF-8">
	<title>List of vets</title>
</head>
<body>
<h2 th:text="#{vets.index.title}">Vets index Page</h2>
<table class="table table-striped">
	<thead>
	<tr>
		<th th:text="#{property.baseEntity.id}">ID</th>
		<th th:text="#{property.person.firstName}">First name</th>
		<th th:text="#{property.person.lastName}">Last name</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="vet : ${vets}">
		<td th:text="${vet.id}">ID</td>
		<td th:text="${vet.firstName}">First name</td>
		<td th:text="${vet.lastName}">Last name</td>
	</tr>
	</tbody>
</table>
</body>
</html>
